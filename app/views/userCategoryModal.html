    <div class="modal-dialog" ng-controller="UserCategoryCtrl">
      <div class="modal-content">
        
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Edit Category List</h4>
        </div>

        <div class="modal-body">
          <form name="myForm" class="form-horizontal">    
            <div class="form-group"> 
              <label for="categoryName" class="control-label col-sm-3">Category Name: </label>
              
              <div class="col-sm-7">
                <input type="text" ng-model="categoryName" class="form-control" >
                
              </div>
              <button type="button" class="btn btn-primary" ng-click="addCategory()">Add</button>
            </div>
              
            <div>
              <table class="table table-hover">
                <tr>
                  <th>Id</th>
                  <th>Category Name</th>
                  <th>Action</th>
                </tr>
                <tr ng-repeat="c in userCategories">
                  <td>{{c.id}}</td>
                  <td>{{c.categoryName}}</td>
                  <td>
                    <div>
                      <button class="btn btn-danger btn-xs" ng-click="removeCategory(c.id)" aria-label="Remove">Delete</button>
                    </div>  
                  </td>
                </tr>
              </table>
            </div>
          </form>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="cleanCategoryModal()" data-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
