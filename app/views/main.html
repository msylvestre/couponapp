<div class="container" ng-controller="MainCtrl">
  <h3>Add Coupon</h3>

  <!-- Todos input -->
  <div>
    <form role="form" ng-submit="addCoupon()">
      <div class="row">
        <div class="input-group"> 
          <div>Coupon Description : <input type="text" ng-model="desc" placeholder="Enter coupon description" class="form-control"></div>
          <div>Rebate : <input type="number" step="0.01" min="0.01" required ng-model="price" placeholder="Enter coupon price" class="form-control"></div>
        </div>
         <span class="input-group-btn">
            <input type="submit" class="btn btn-primary" value="Add">
          </span>
      </div>
    </form>
  </div>

  <hr>

  <!-- Table of Coupon -->
  <div>
    <table class="table table-striped">
      <tr>
        <th>Id</th>
        <th>Coupon Desc</th>
        <th>Value</th>
        <th>Action</th>
      </tr> 
      <tr ng-repeat="t in todos">
        <td>{{$index}}</td>
        <td>{{t.desc}}</td>
        <td>{{t.price | currency}}</td>
        <td><button class="btn btn-danger btn-xs" ng-click="removeCoupon($index)" aria-label="Remove">Delete</button></td>
      </tr>
    </table>
  </div>

  <!-- Total Value -->
  <div>
    <h3>Total = {{total | currency}}</h3>
    <!-- Total : <span ng-bind="getTotal()">{{total}}</span> -->
  </div>
</div>
